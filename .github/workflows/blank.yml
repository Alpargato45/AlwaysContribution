on:
  schedule:
    - cron: '40 10 * * *'

jobs:
  actualizar-fecha:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v2

    - name: Obtener fecha y hora
      id: obtener-fecha
      run: echo "::set-output name=fecha::$(date +'%Y-%m-%d %H:%M:%S %Z')"

    - name: Setup GitHub Script
      uses: actions/github-script@v5
      with:
        script: |
          const token = process.env.GITHUB_TOKEN;
          console.log(`::set-output name=token::${token}`);

    - name: Actualizar fichero de fecha
      run: echo "${{ steps.obtener-fecha.outputs.fecha }}" > fecha

    - name: Confirmar y enviar cambios
      run: |
        git add fecha
        git commit -m "Actualizaci√≥n de fecha y hora: ${{ steps.obtener-fecha.outputs.fecha }}"
        git config --local user.email "jorgedelcid2004@gmail.com"
        git config --local user.name "Alpargato45"
        git remote remove origin
        git remote add origin https://github.com/Alpargato45/AlwaysContribution.git
        git push origin HEAD:${GITHUB_REF}
      env:
        GITHUB_TOKEN: ${{ steps.setup.outputs.token }}

